version: 2.1

orbs:
  python: circleci/python@2.1.1

jobs:
  test:
    executor: python/3.12
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: test-requirements.txt
      - run:
          name: Run tests
          command: python -m pytest


workflows:
  version: 2
  test:
    jobs:
      - test
